<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Shubhangi's Portfolio</title>

    <!-- Adding Vue.js -->
    <script src="https://unpkg.com/vue"></script>
</head>
<body>
    <div id="app">
        <p>{{ message }}</p>
        <button v-on:click="changeMessage">Click Me!</button>
    </div>

    <!-- Javascript -->
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                message: 'Hello Vue.js!'
            },
            methods: {
                changeMessage: function(){
                    this.message =  "Message changed"
                }
            }
        })
    </script>
</body>
</html>
